<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>


</head>
<body>

  <nav class="navbar navbar-light bg-danger">
  <a class="navbar-brand" href="#">
    <img src="./img/pokebola.png" width="30" height="30" alt="">
  </a>
</nav> <br>



<div class="container">
  <div class="row">
    <div class="col-4">

    </div>

    <div class="col-4 border borde">
        <h1>
          <img src="./img/pokedex.png" width="350" height="200" alt="">
        </h1><br>
      <input type="text" placeholder="pikachu" id="pokeName" name="pokeName" class="form-control"><br>
      <section class="row">
          <div class="col-6 item1">
            No:
          </div>
          <div id="order" class="col-6 item1">0  </div>
      </section>

      <section class="row">
        <div class="col-6 item2">Pokemon:</div>
          <div id="species" class="col-6 item2">0 </div>
      </section >

      <img src="./img/pokebola.png" id="pokeImg" width="100" height="100"><br>

      <section class="row">
        <div class="col-6 item3" >Type:  </div>
        <div id="types" class="col-6 item3"> 0 </div>
      </section ><br>

      <div class="container">
        <div class="row">
          <div class="col text-center">
              <button onclick="fetchPokemon()" class="btn btn-warning item10">Consultar pokemon</button> <br><br>
          </div>
        </div>
      </div>


          <section class="row">
              <div class="col-6 item4">HP: </div>
              <div id="numero" class="col-6 item4"> 0</div>
          </section>

          <section class="row">
              <div class="col-6 item5">Attack </div>
              <div id="attack" class="col-6 item5"> 0</div>
          </section>

          <section class="row">
            <div class="col-6 item6">Defense </div>
              <div id="defense" class="col-6 item6">0</div>
          </section>

          <section class="row">
            <div class="col-6 item7">Especial Attack: </div>
            <div id="specialAttack" class="col-6 item7">0</div>
          </section>

          <section class="row">
            <div class="col-6 item8" style="text-aling: center">Special Defense: </div>
              <div id="specialDefense" class="col-6 item8"> 0 </div>
          </section>

          <section class="row">
            <div class="col-6 item9">Speed: </div>
              <div id="speed" class="col-6 item9"> 0 </div>
          </section><br>


    </div>

    <div class="col-4">

    </div>
  </div>

  </div>




</body>
<script src="./js/base.js" >
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>
</html>
